---
name: ci

on:
  push:
    branches: [ main ]
    paths-ignore: [ "README.md", "LICENSE"]
  pull_request:
    branches: [ main ]
    paths-ignore: [ "README.md", "LICENSE"]

jobs:
  format:
    name: check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.2

    - name: "install nix ❄️"
      uses: cachix/install-nix-action@v21

    - name: "check formatting"
      run: "nix develop -c nixpkgs-fmt --check ."
